<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a web calculator that performs simple arithemtic operations such as addition, subtraction, and percentage">
    <title>Web Calculator</title>
    <link type="text/css" rel="stylesheet" href="Calculator.css" />
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@500&display=swap" rel="stylesheet">
</head>
<body>
        <div id="calculator">
            <div class="header">
                <div>
                    <i class="fas fa-bars"></i>
                </div>
                <h1>Calculator</h1>
                <i class="fas fa-moon" id="lala" onclick="changetheme()"></i>
            </div>
            <input id= "result">
            <div class="buttons">
                <div class="first">
                    <button id="c">C</button>
                    <button id="back">CE</button>
                    <button id="%" class="percentage">%</button>
                    <button id="*" class="multiply">ร</button>
                </div>
                <div class="second">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="/" class="divide">รท</button>
                </div>
                <div class="third">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="-" class="subtract">-</button>
                </div>
                <div class="fourth">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="+" class="add">+</button>
                </div>
                <div class="fifth">
                    <button id=".">.</button>
                    <button id="0">0</button>
                    <button id="equal-to">=</button>
                </div>

            </div>
            
        </div>
        <script src="https://kit.fontawesome.com/c123ad8ef2.js" crossorigin="anonymous"></script>
        <script src = "/Javascript/DarkMode_LightMode.js"></script>
        <script src= "/Javascript/Calculator_Output.js"></script>   
</body>
</html>
